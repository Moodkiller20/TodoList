{% extends "common/base.html" %}
{% block body %}
    <div class=" container my-4">
        <div class="row justify-content-md-center ">
            <div class="col-8 mx-auto">
                <div class="card ">
                    <div class="card-header text-start">
                        New Task
                    </div>
                    <div class="card-body ">
                        <p class="fw-bold fs-5"> Add a new task</p>
                            <form action="" method="post">
                                {% csrf_token %}
                                {{form.as_p}}
                                <button class="btn btn-primary" type="submit"><i class="fa-regular fa-floppy-disk"></i> Save</button>
                            </form>
                    </div>
                </div>
                <a href="{% url 'todo' %}" class="btn btn-warning fw-bold my-3"><i class="fa-solid fa-eye"></i> View tasks</a>
            </div>
        </div>
    </div>
{% endblock %}
